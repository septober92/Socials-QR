<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Find Me On</title>
  </head>
  <body>
    <div class="wrapper">
      <h1>Find me on</h1>
      <div class="container">
        <div class="card ig">
          <img src="img/insta.png" alt="Instagram QR" />
          <p>Instagram</p>
          <p>follow me on instagram</p>
        </div>
        <div class="card vk">
          <img src="img/vk.png" alt="VK QR" />
          <p>VK</p>
          <p>follow me on VK</p>
        </div>
        <div class="card yt">
          <img src="img/yt.png" alt="YouTube QR" />
          <p>Youtube</p>
          <p>follow me on YouTube</p>
        </div>
      </div>
    </div>
  </body>
</html>
